    db-config:
      id-type: auto
      table-underline: true
  configuration:
    #log-impl: org.apache.ibatis.logging.slf4j.Slf4jImpl
    call-setters-on-nulls: true


rongan-ssl:
  ca: /usr/share/nginx/ssl/root.p12
  ca-pass: 123.com #ca-key
  client: /usr/share/nginx/ssl/client.p12
  client-pass: 123.com #client-key

