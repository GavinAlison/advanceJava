spring:
  application:
    name: registry
  cloud:
    config:
      uri: http://${CONFIG_HOST}:7998
      fail-fast: true
      password: ${CONFIG_SERVICE_PASSWORD:simple}
      username: user
      name: registry

eureka:
  instance:
    prefer-ip-address: true
  client:
    registerWithEureka: false
    fetchRegistry: false
  server:
    enable-self-preservation: false
    eviction-interval-timer-in-ms: 5000